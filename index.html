<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rValidation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/Img/email.svg" alt="Logo">
                <span>rValidation</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter Your Email to Validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for Email -->
                <input placeholder="Enter Your Email" type="text" id="Email" name="username" required>
                <br><br>
            
                <!-- Submit button -->
                <input type="submit" id="submit" value="Submit">
              </form>
              <div class="container2">
              <h2>Your Result:</h2>
              <div class="result"></div>
            </div>
              
        </div>
    </main>
    <footer> Copyright | rValidation.com | All Rights Reserved </footer>
    <script src="script.js"></script>
</body>

</html>
